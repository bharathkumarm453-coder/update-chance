<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Chance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              amber: { // The primary accent color like Apple Notes
                400: '#facc15',
                500: '#f59e0b',
                600: '#d97706',
              },
              rose: { // For losses
                400: '#fb7185',
                500: '#f43f5e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark mode feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      body {
        background-color: #18181b; /* zinc-900 */
        color: #d4d4d8; /* zinc-300 */
      }
      
      /* App Name Animation */
      @keyframes draw-ellipse {
        0% {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        100% {
          stroke-dasharray: 1000;
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }
      
      .animate-draw {
        animation: draw-ellipse 1.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
